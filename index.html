<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SynthQS | Web Developer & AI Automation Agency</title>

<link rel="stylesheet" href="style.css">

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

header {
    padding: 80px 20px;
}

h1 {
    font-size: 40px;
}

section {
    padding: 60px 20px;
}

input, textarea {
    width: 40%;
    padding: 12px;
    margin: 10px;
    border-radius: 6px;
    border: none;
}

textarea {
    width: 50%;
    height: 100px;
}

button {
    padding: 12px 25px;
    background: #00f5c4;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}
</style>

</head>
<body>

<header>
    <h1>SynthQS</h1>
    <p>Web Developer | AI Automation | Digital Solutions</p>
</header>

<section>
    <h2>About Us</h2>
    <p>
        SynthQS is a modern digital agency specializing in high-performance
        websites and AI-powered automation systems for growing businesses.
    </p>
</section>

<section>
    <h2>Contact with us</h2>
    <form id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required><br>
        <input type="email" name="email" placeholder="Your Email" required><br>
        <textarea name="message" placeholder="Your Message" required></textarea><br>
        <button type="submit">Send Message</button>
    </form>
</section>

<!-- Watson Assistant Chatbot -->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "e1c920c2-9a1f-4b66-8ef8-4c49b7b02bf6",
    region: "au-syd",
    serviceInstanceID: "b51a64b8-8d3d-444a-acc8-68b17bc7f3f1",
    onLoad: function(instance) {
      instance.render();
    }
  };

  setTimeout(function () {
    var script = document.createElement('script');
    script.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
    document.body.appendChild(script);
  }, 1000);
</script>

</body>
</html>
